<!DOCTYPE html>
<html>
	<head>
        <meta name="viewport" content="width=640, initial-scale=0.75, maximum-scale=1" />
        
		<title>Qwixx</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet" type="text/css">
		
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.2/themes/redmond/jquery-ui.css" />
        		<link rel="stylesheet" type="text/css" href="css/style_less.css" />
		<script type="application/javascript" src="js/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
		<script type="application/javascript" src="js/tappy.js"></script>
		<script type="application/javascript" src="js/app.js"></script>

	</head>

	<body>
		<div class="wrapper">
			<div class="row red">
				<div class="border"></div>
			</div>
			<div class="row yellow">
				<div class="border"></div>
			</div>
			<div class="row green">
				<div class="border"></div>
			</div>
			<div class="row blue">
				<div class="border"></div>
			</div>
			<div class="row additional">
				<div class="failure">X</div>
				<div class="failure">X</div>
				<div class="failure">X</div>
				<div class="failure">X</div>
			</div>
			<div class="row results">
				<div class="result red"></div>
				<div class="math">+</div>
				<div class="result yellow"></div>
				<div class="math">+</div>
				<div class="result green"></div>
				<div class="math">+</div>
				<div class="result blue"></div>
				<div class="math">-</div>
				<div class="result failures"></div>
				<div class="math">=</div>
				<div class="result finalResult"></div>
			</div>

			<div class="row"></div>

			<div class="dices">
				<div class="dice d1 red"></div>
				<div class="dice d2 yellow"></div>
				<div class="dice d3 green"></div>
				<div class="dice d4 blue"></div>
				<div class="dice d5 white"></div>
				<div class="dice d6 white"></div>
			</div>

            <div class="reset"><img id="svgResetImg" xlink:href="restart.svg" src="restart.png" /></div>
			<div class="highscore"><img id="svgHighscoreImg" xlink:href="highscore.svg" src="highscore.png" /></div>
			
            <div id="highscore_dialog" class="dialog">
                <br />Qwixx Highscore: <span class="highscore_value">0</span>
            </div>

		</div>
	</body>
</html>
